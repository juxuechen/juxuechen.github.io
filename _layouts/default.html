<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Admire personal website" />

    <link rel="stylesheet" type="text/css" media="screen" href="http://admire.kr/stylesheets/stylesheet.css">

    <title>{{ page.title }}</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/admire93">View on GitHub</a>
          <h1 id="project_title">
            <img 
              src="http://profile.ak.fbcdn.net/hprofile-ak-prn1/c25.25.311.311/s160x160/539809_449320835139000_1953533023_n.jpg"
              style="width: 130px; height: 130px; float: left; border: none; box-shadow: none;"
            />
            <span style="position: relative; top: 30px; left: 10px"> Kang Hyojun ( admire ) </span>
          </h1>
          <h2 id="project_tagline" style="clear: left;">Web Programmer, <a href="http://theseedle.com">Seedle</a> Co-Founder, <a href="http://trinity.so">Trinity Studio</a> member</h2>

        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    

  </body>
</html>
